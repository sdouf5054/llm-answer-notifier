<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="optionsPageTitle">LLM Answer Notifier â€” Settings</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 520px;
      margin: 32px auto;
      padding: 0 16px;
      color: #333;
      line-height: 1.5;
    }

    h1 { font-size: 18px; font-weight: 600; margin-bottom: 24px; }

    .group {
      margin-bottom: 20px;
      padding: 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background: #fafafa;
    }

    .group h2 {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    input[type="range"] { flex: 1; accent-color: #4A90D9; }

    .volume-value {
      font-size: 13px;
      color: #666;
      min-width: 36px;
      text-align: right;
    }

    .checkbox-label {
      cursor: pointer;
      user-select: none;
    }

    .checkbox-label input[type="checkbox"] { accent-color: #4A90D9; }

    .sound-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .sound-row:last-child { margin-bottom: 0; }

    .site-label {
      font-size: 14px;
      font-weight: 500;
      min-width: 90px;
    }

    .sound-row select {
      flex: 1;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      background: #fff;
    }

    .preview-btn {
      padding: 4px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      line-height: 1;
      transition: background 0.15s;
    }

    .preview-btn:hover { background: #f0f0f0; }
    .preview-btn:active { background: #e4e4e4; }

    .discord-url {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      font-family: monospace;
      margin-bottom: 10px;
    }

    .discord-url::placeholder { color: #aaa; }

    .discord-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .discord-btn {
      padding: 6px 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.15s;
    }

    .discord-btn:hover { background: #f0f0f0; }
    .discord-btn:active { background: #e4e4e4; }

    .discord-status {
      font-size: 12px;
      margin-top: 4px;
      min-height: 16px;
    }

    .discord-status.ok  { color: #4caf50; }
    .discord-status.err { color: #f44336; }
  </style>
</head>
<body>
  <h1 data-i18n="settingsTitle">Settings</h1>

  <div class="group">
    <h2 data-i18n="volumeHeading">Volume</h2>
    <label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
      <span id="volumeValue" class="volume-value">70%</span>
    </label>
  </div>

  <div class="group">
    <h2 data-i18n="soundsHeading">Per-site Sound</h2>
    <div id="soundsContainer"></div>
  </div>

  <div class="group">
    <h2 data-i18n="notifyConditionHeading">Notify Conditions</h2>
    <label class="checkbox-label">
      <input type="checkbox" id="alwaysNotify">
      <span data-i18n="alwaysNotifyLabel">Always notify even when this tab is active</span>
    </label>
  </div>

  <div class="group">
    <h2 data-i18n="discordWebhookHeading">Discord Webhook</h2>
    <label class="checkbox-label">
      <input type="checkbox" id="discordEnabled">
      <span data-i18n="discordEnabledLabel">Send Discord notification when answer is complete</span>
    </label>
    <input type="text" class="discord-url" id="discordUrl" data-i18n-placeholder="discordWebhookPlaceholder"
      placeholder="https://discord.com/api/webhooks/..." />
    <div class="discord-row">
      <button class="discord-btn" id="discordTestBtn" data-i18n="discordTestButton">ðŸ“¤ Send test</button>
    </div>
    <div class="discord-status" id="discordStatus"></div>
  </div>

  <div class="group">
    <h2 data-i18n="discordSitesHeading">Discord Site Notifications</h2>
    <div id="discordSitesContainer"></div>
  </div>

  <div class="group">
    <h2 data-i18n="diagnosticsHeading">Diagnostics</h2>
    <label class="checkbox-label">
      <input type="checkbox" id="debugLogs">
      <span data-i18n="debugLogsLabel">Enable detailed debug logs (service worker console)</span>
    </label>
  </div>

  <div class="group">
    <h2 data-i18n="discordLogHeading">Discord Delivery Log</h2>
    <div id="discordErrors" style="font-size:12px; color:#888; min-height:20px;" data-i18n="noErrors">No errors</div>
    <button class="discord-btn" id="discordClearErrors" style="margin-top:8px;" data-i18n="clearLogButton">Clear logs</button>
  </div>

  <script src="constants.js"></script>
  <script src="options.js"></script>
</body>
</html>
